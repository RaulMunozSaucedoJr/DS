    <title>Diseños y Soluciones</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-5 mb-5 pt-2 pb-2" id="formulario"
                data-aos="fade-down" data-aos-duration="2000">

                <form method="POST" class="formulario needs-validation" data-netlify-recaptcha="true" action="/Gracias/Gracias.html" id="formulario" type="hidden" name="formulario" netlify novalidate>
                    <div class="row">
                        
                        <div class="container-fluid d-flex justify-content-center pt-5 pb-5">
                            <label class="Numero-Celular text-center align-items-center" id="LabelContacto">Contacto</label>
                        </div>

                        <div class="col-6 pt-2 pb-2">
                            <label class="Numero-Celular">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" id="nombreCliente" aria-label="nombreCliente" name="nombre">
                            <div class="invalid-feedback"><small id="rojo">Requerimos su(s) Nombre(s)</small></div>
                        </div>
                        <div class="col-6 pt-2 pb-2">
                            <label class="Numero-Celular">Dirección</label>
                            <input type="text" class="form-control" placeholder="Dirección" id="direccionCliente"  aria-label="direccionCliente" name="direccionCliente">
                            <div class="invalid-feedback"><small id="rojo">Requerimos su dirección</small></div>
                        </div>
                        <div class="col-6 pt-2 pb-2">
                            <label class="Numero-Celular">Correo </label>
                            <input type="email" class="form-control" placeholder="correo@gmail.com" id="correoCliente"  aria-label="correoCliente" name="correoCliente">
                            <div class="invalid-feedback"><small id="rojo">Requerimos su correo electrónico</small></div>
                        </div>
                        <div class="col-6 pt-2 pb-2">
                            <label class="Numero-Celular">Teléfono</label>
                            <input type="tel" class="form-control" placeholder="55-XXXX-XXXX" id="numeroCliente"  aria-label="numeroCliente" name="numeroCliente">
                            <div class="invalid-feedback"><small id="rojo">Requerimos su numero telefónico</small></div>
                        </div>
                        <div class="col-12 pt-2 pb-2">
                            <label class="Numero-Celular">Mensaje</label>
                            <textarea type="text" class="form-control" placeholder="Mensaje" id="mensajeCliente" name="mensajeCliente"  aria-label="mensajeCliente" row="3" col="3"></textarea>
                            <div class="invalid-feedback"><small id="rojo">Requerimos su motivo por el que desea contactarnos.</small></div>
                        </div>
                        <div class="col-12 pt-2 pb-2">
                            <div data-netlify-recaptcha="true"></div>
                            <label class="">SE LE RECUERDA QUE <strong id="rojo">SI NO MARCA ESTA CASILLA</strong> EL FORMULARIO SE REINICIARÁ Y/O NO MANDARÁ SUS DATOS.</label>
                        </div>
                        <div class="col-12">
                            <div class="container-fluid d-flex justify-content-center pt-5 pb-5" data-aos="fade-up" data-aos-duration="1000">
                                <div class="row">
                                    <button type="submit" class="btn btn-outline-dark btn-lg" id="MostrarOcultarServicios">
                                        Enviar
                                        <img src="/ICON/Contactenos.svg" class="img-fluid" id="Logo-Mostrar-Mas">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!-- ANIME JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js"
        integrity="sha512-E378bwaeZf1nwXeJGIwTB58A5gPt5jFU3u6aTGja4ZdRFJeo/N/REKnBgNZOZlH6JdnOPO98vg2AnSGaNfCMFQ=="
        crossorigin="anonymous"></script>
    <!-------------->
    <!-- ANIMATE ON SCROLL -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!----------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" 
    integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous"></script>
    <script>
    (function () {
        document.addEventListener("DOMContentLoaded", function() {    
        AOS.init();
        window.addEventListener('load', function () {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
        });
    })();
    </script>
    <script src="/Scripts.js"></script>
</body>

</html>
