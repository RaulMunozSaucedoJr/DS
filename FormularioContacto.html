
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>netlify scratch site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>a netlify form with recaptcha 2</h1>
                <p>page/form uses bootstrap 4</p>
                <p>validation js in <a href="/js/main.js">js/main.js</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form name='sendmessageform' class='needs-validation' method='POST' data-netlify-recaptcha='true' action='/confirmation-receipt' novalidate><input type='hidden' name='form-name' value='sendmessageform' />
                    <div class="form-row mb-3">
                        <div class="col">
                            <input type="text" name="first_name" class="form-control" placeholder="First Name (required)" aria-label="first name" required>
                            <div class="invalid-feedback">Missing first name</div>
                        </div>
                        <div class="col">
                            <input type="text" name="last_name" class="form-control" placeholder="Last Name (required)" aria-label="last name" required>
                            <div class="invalid-feedback">Missing last name</div>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col">
                            <input type="email" name="email" class="form-control" placeholder="Email Address (required)" aria-label="provide email address" required>
                            <div class="invalid-feedback">Please provide a valid email address</div>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col">
                            <input type="tel" name="phone" class="form-control" placeholder="Phone" aria-label="provide phone number">
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col">
                            <textarea name="message" rows="5" class="form-control" placeholder="Your Message (required)" aria-label="type your message" required></textarea>
                            <div class="invalid-feedback">Please include a message before submitting.</div>
                        </div>
                        <div class="col-2 d-none">
                            <input type="text" name="subject" value="custom webform submission message" class="form-control">
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class='col'><script src='https://www.google.com/recaptcha/api.js'></script>
<div class='g-recaptcha' data-sitekey='6LdAvUIUAAAAAHjrjmjtNTcXyKm0WKwefLp-dQv9'></div>
<noscript>
  <div>
  <div style="width: 302px; height: 422px; position: relative;">
  <div style="width: 302px; height: 422px; position: absolute;">
  <iframe src="https://www.google.com/recaptcha/api/fallback?k=6LdAvUIUAAAAAHjrjmjtNTcXyKm0WKwefLp-dQv9" frameborder="0" scrolling="no"
    style="width: 302px; height:422px; border-style: none;">
  </iframe>
  </div>
  </div>
  <div style="width: 300px; height: 60px; border-style: none; bottom: 12px; left: 25px; margin: 0px; padding: 0px; right: 25px; background: #f9f9f9; border: 1px solid #c1c1c1; border-radius: 3px;">
    <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response"
      style="width: 250px; height: 40px; border: 1px solid #c1c1c1; margin: 10px 25px; padding: 0px; resize: none;" >
    </textarea>
  </div>
  </div>
</noscript>

                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger" aria-label="submit form">submit</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
