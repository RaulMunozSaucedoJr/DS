<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=yes maximum-scale=1.0, user-scalable=no" />
    <!------------------------>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/Estilos.css" />

    <!-------------->
    <!-- FONTS -->
    <!--Cormorant Garamond -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet" />
    <!-- Barlow Condensed -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200&display=swap" rel="stylesheet" />
    <!-- Poiret One -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet" />
    <!----------->
    <!-- ICONO VENTANA NAVEGADOR -->
    <link rel="shortcut icon" href="#" />
    <!----------------------------->
    <title>Dise√±os y Soluciones</title>
</head>

<body>

    <header>
        <div class="overlay"></div>
        <video autoplay loop muted id="videoBG">
            <source src="/VIDEO/VideoHeaderReducido.mp4" type="video/mp4" />
        </video>
        <div class="container w-100">
            <div class="d-flex h-100 w-100 text-center align-items-center">
                <div class="w-100">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pt-5 pb-5">
                        <h1 class="ml5">
                            <span class="text-wrapper pt-5">
                                <span class="letters letters-left pt-5">
                                    Gracias por contactarnos.
                                </span>
                            </span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <!-- ANIME JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js"
        integrity="sha512-E378bwaeZf1nwXeJGIwTB58A5gPt5jFU3u6aTGja4ZdRFJeo/N/REKnBgNZOZlH6JdnOPO98vg2AnSGaNfCMFQ=="
        crossorigin="anonymous"></script>
    <!-------------->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        anime
            .timeline({
                loop: !1,
            })
            .add({
                targets: ".ml5 .line",
                opacity: [0.5, 1],
                scaleX: [0, 1],
                easing: "easeInOutExpo",
                duration: 1e3,
            })
            .add({
                targets: ".ml5 .letters-left",
                opacity: [0, 1],
                translateX: ["0.5em", 0],
                easing: "easeOutExpo",
                duration: 600,
                offset: "-=300",
            });
    });
    </script>
</body>

</html>
